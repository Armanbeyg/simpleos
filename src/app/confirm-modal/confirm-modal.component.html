<clr-modal [(clrModalOpen)]="visibility" [clrModalStaticBackdrop]="true" (clrModalOpenChange)="onClose()">
    <h3 class="modal-title text-white" style="display: contents;" >Confirm <span [innerHTML]="modalData.actionTitle"></span></h3>
    <div class="modal-body">
        <h5 class="gray mt-0">Account: {{modalData.signerAccount}}</h5>
        <h4 class="text-white" [innerHTML]="modalData.labelHTML"></h4>
        <h5 class="mt-0"></h5>
        <ng-container *ngIf="modalData.termsHeader !=='' && modalData.termsHTML !== ''">
            <p-accordion>
                <p-accordionTab>
                    <p-header>
                        <div style="display: contents;" [innerHTML]="modalData.termsHeader"></div>
                    </p-header>
                    <div [innerHTML]="modalData.termsHTML"></div>
                </p-accordionTab>
            </p-accordion>
        </ng-container>

    </div>
    <div class="modal-footer">
        <div fxLayout="column" style="display:flex;">
            <div dir="ltr" fxLayoutGap="20px">
                <ng-container *ngIf="mode === 'local'">
                    <form [formGroup]="confirmationForm" style="float:right">

                        <mat-form-field>
                            <input matInput #pass type="password" formControlName="pass"
                                   (keyup.enter)="executeAction(pass.value);"
                                   placeholder="Password">
                        </mat-form-field>
                        <button type="button" class="btn btn-info-outline" style="margin-top: 12px;"
                                (click)="executeAction(pass.value);" [disabled]="busy">
                            Confirm
                            <fa-icon [icon]="['far','spinner']" [spin]="true" *ngIf="busy"></fa-icon>
                        </button>
                    </form>
                </ng-container>
                <ng-container *ngIf="mode === 'ledger'">
                    <span>device: {{requiredLedgerInfo.device}} - slot: {{requiredLedgerInfo.slot}}</span>
                    <button type="button" class="btn btn-info-outline"
                            style="margin-top: 12px;" (click)="signLedger()" >
                        sign with ledger
                        <fa-icon [icon]="['far','spinner']" [spin]="true" *ngIf="busy"></fa-icon>
                    </button>

                </ng-container>
            </div>
            <div class="error" style="display:flex;" *ngIf="errormsg !== ''">
                {{errormsg}}
            </div>
        </div>
    </div>

</clr-modal>
